<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Number</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.gender }}</td>
      <td>{{ person.age }}</td>
      <td>{{ person.number }}</td>
      <td>{{ person.email }}</td>
    </tr>
  </tbody>
</table>
